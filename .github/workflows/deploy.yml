name: Deploy (EC2 nohup)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ðŸ“‚ Entering app directory..."
            cd ~/budget-bites-app

            echo "ðŸ Ensuring Python 3.12 is installed..."
            if ! command -v python3.12 &> /dev/null; then
              sudo yum install python3.12 -y || sudo apt install python3.12 -y
            fi

            echo "ðŸ§¹ Removing old virtual environment..."
            rm -rf .venv

            echo "ðŸš€ Running deployment script..."
            chmod +x run.sh
            ./run.sh

            echo "ðŸ“„ Showing latest logs..."
            tail -n 50 log.txt