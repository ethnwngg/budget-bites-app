name: Deploy (EC2 nohup)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ðŸ“‚ Entering app directory..."
            cd ~/budget-bites-app

            # --- Ensure Python 3.12 is installed ---
            if ! command -v python3.12 &> /dev/null; then
              echo "ðŸ Installing Python 3.12..."
              sudo yum install -y python3.12 python3.12-venv || sudo apt install -y python3.12 python3.12-venv
            fi

            # --- Remove old venv ---
            echo "ðŸ§¹ Removing old virtual environment..."
            rm -rf .venv

            # --- Create new venv with Python 3.12 ---
            echo "âš¡ Creating virtual environment with Python 3.12..."
            python3.12 -m venv .venv

            # --- Activate venv ---
            source .venv/bin/activate

            # --- Upgrade pip and install dependencies ---
            python -m pip install --upgrade pip
            pip install --no-cache-dir -r requirements.txt

            # --- Stop previous app instance ---
            pkill -f ".venv/bin/python budget-app.py" || true

            # --- Start app in background ---
            nohup .venv/bin/python budget-app.py > log.txt 2>&1 &

            echo "âœ… App started on port 5050"
            tail -n 50 log.txt